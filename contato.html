<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - RastroGado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icone.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <h1>RastroGado</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre</a>
                <a href="funcionalidades.html">Funcionalidades</a>
                <a href="equipe.html">Equipe</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2>Contato</h2>
            <p>Estamos aqui para ajudar! Se você tiver alguma dúvida ou precisar de mais informações sobre o RastroGado, preencha o formulário abaixo e nossa equipe entrará em contato o mais breve possível.</p>
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RastroGado. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Obrigado! Sua mensagem foi enviada com sucesso.');
        this.reset(); // Limpa o formulário
    });
    </script>
</body>
</html>
